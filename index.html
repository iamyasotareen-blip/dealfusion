<!DOCTYPE html>

<head>

<title>DealFusion - Premium Deals</title>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background:#f5f7fa;
}

/* HERO */
.hero{
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    text-align:center;
    padding:60px 20px;
}

.hero h1{
    font-size:40px;
    margin:0;
}

.hero p{
    margin-top:10px;
    opacity:0.8;
}

/* PRODUCTS */
.products{
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap:25px;
    padding:40px;
}

.card{
    background:white;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
    transition:0.3s;
    position:relative;
}

.card:hover{
    transform:translateY(-8px);
}

.badge{
    position:absolute;
    background:#ff3c3c;
    color:white;
    padding:5px 10px;
    font-size:12px;
    border-radius:20px;
    top:15px;
    left:15px;
}

.card img{
    width:100%;
    height:220px;
    object-fit:cover;
}

.card-content{
    padding:20px;
    text-align:center;
}

.card h2{
    margin:10px 0;
    font-size:20px;
}

.card p{
    font-size:14px;
    color:#555;
}

.btn{
    display:inline-block;
    margin-top:15px;
    padding:10px 20px;
    background:linear-gradient(135deg,#ff6600,#ff9900);
    color:white;
    text-decoration:none;
    border-radius:30px;
    font-weight:bold;
    transition:0.3s;
}

.btn:hover{
    opacity:0.8;
}

/* FOOTER */
footer{
    background:#111;
    color:white;
    text-align:center;
    padding:20px;
    font-size:14px;
}
.disclaimer{
    margin-top:10px;
    font-size:12px;
    opacity:0.7;
}
</style>
</head>
<body>

<!-- HERO -->

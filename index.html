<script>

const affiliateTag = "YOURTAG-20";

// ðŸŒ Auto Detect User Country & Redirect
function getAmazonDomain() {
    const userLang = navigator.language || navigator.userLanguage;
    if (userLang.includes("IN")) return "amazon.in";
    if (userLang.includes("GB")) return "amazon.co.uk";
    if (userLang.includes("AE")) return "amazon.ae";
    if (userLang.includes("CA")) return "amazon.ca";
    return "amazon.com"; // default US
}

const domain = getAmazonDomain();

// âœ… REAL ASIN PRODUCTS (Replace anytime)
const products = [
    {name:"Apple MacBook Air M2", price:"Check Price", img:"https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=800&q=80", asin:"B0B3C2B5V3"},
    {name:"Sony WH-1000XM5", price:"Check Price", img:"https://images.unsplash.com/photo-1518444065439-e933c06ce9cd?auto=format&fit=crop&w=800&q=80", asin:"B09XS7JWHH"},
    {name:"Samsung Galaxy Tab", price:"Check Price", img:"https://images.unsplash.com/photo-1544244015-0df4b3ffc6b0?auto=format&fit=crop&w=800&q=80", asin:"B09N41YVJZ"},
    {name:"Logitech MX Master 3", price:"Check Price", img:"https://images.unsplash.com/photo-1587202372775-9891a3d6f26a?auto=format&fit=crop&w=800&q=80", asin:"B07S395RWD"}
];

const grid = document.getElementById("productGrid");

products.forEach(p => {
    let link = `https://${domain}/gp/product/${p.asin}/?tag=${affiliateTag}&linkCode=ogi&th=1`;
    let card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
        <img src="${p.img}">
        <h3>${p.name}</h3>
        <p>${p.price}</p>
        <button class='btn buy' onclick="window.open('${link}','_blank')">Buy Now</button>
    `;
    grid.appendChild(card);
});

// ðŸ“Š Calculators
function calcYT(){
    let v = document.getElementById('views').value;
    let earn = (v/1000)*2;
    document.getElementById('ytResult').innerText = "Estimated Earnings: $" + earn.toFixed(2);
}

function calcCommission(){
    let s = document.getElementById('sale').value;
    let r = document.getElementById('rate').value;
    let c = (s*r)/100;
    document.getElementById('affResult').innerText = "Commission: $" + c.toFixed(2);
}
